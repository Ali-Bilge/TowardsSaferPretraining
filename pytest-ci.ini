[pytest]
# CI/maintenance pytest configuration - includes targeted deprecation warning suppression
# Use this config for CI builds and maintenance tasks where deprecation noise
# should be minimized. For development, use pytest.ini to surface deprecations.
#
# CI JOB RECOMMENDATION: Add a separate CI job that runs tests without these filters
# (using pytest.ini or --disable-warnings=false) at least weekly to surface new
# deprecations from dependencies. This helps maintain awareness of breaking changes.

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 3.8

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --xfail-strict

# Warning filters - target specific known benign deprecation warnings for CI/clean output
# These filters should be updated as dependencies evolve. New deprecations will surface.
# Consider running tests without these filters periodically (e.g., weekly CI job) to catch new deprecations.
filterwarnings =
    # Transformers library - known benign model loading deprecations
    ignore::FutureWarning
    ignore:.*torch.*dtype.*:DeprecationWarning
    ignore:.*use_cache.*:DeprecationWarning
    ignore:.*resume_download.*:DeprecationWarning
    # PyTorch - internal implementation deprecations that don't affect functionality
    ignore:.*torch\.nn\.functional\..*:DeprecationWarning
    ignore:.*torch\.nn\.modules\..*:DeprecationWarning
    # OpenAI library - API evolution warnings
    ignore:.*openai.*api.*:DeprecationWarning
    # Scikit-learn - known deprecated functions in stable versions
    ignore:.*sklearn.*deprecated.*:DeprecationWarning
    # TQDM - minor display deprecations
    ignore:.*tqdm.*:DeprecationWarning

# Markers
markers =
    requires_dataset: Tests that require dataset files
    requires_model: Tests that require model downloads
    requires_api_key: Tests that require API keys
    slow: Tests that take a long time to run